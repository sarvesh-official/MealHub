                <div class="heroButtondiv">

        <!-- Random Food for the Day -->

                    <div id="id01" class="w3-modal">
                        <div class="w3-modal-content w3-animate-top w3-card-4" id="ingredientHeader">
                            <header class="w3-container w3-transparent">

                <div id="Italian" class="categories" onclick="searchResults('Starter')">
                    <img src="./assets/italian.jpg" alt="" class="categoriesImg">
                    <h3>Starter</h3>
                </div>
            </div>

        <div class="searchDiv">
            <form action="" class="searchbarDiv"><input type="text" placeholder="SEARCH A CATEGORY" id="search">

            <span id="categoryDisplay">
